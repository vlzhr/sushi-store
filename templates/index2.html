    <script>
      function isFull () {
        const li = document.querySelectorAll("input");
        for (let elNum of [0,1,3,4]) {
          if (li[elNum].value == "")
            return false;
        }
        return true;
      }

      function phoneCorrect () {
        const phone = document.querySelector('input[name="tel"]').value;
        if (phone.length != 11) {
          return false;
        }
        return true;
      }

      function onSubmit(event) {
        if (!(isFull())) {
          event.preventDefault();
          alert("Пожалуйста, заполните все обязательные поля!");
        } else if (!(phoneCorrect())) {
          event.preventDefault();
          alert("Телефон введен некорректно! Ожидается 11 цифр.");
        } 
      }
    </script>
